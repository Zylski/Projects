    <body>
        <div class="app"> <!---->
			
		<!--Header-->
		<header>
            <h1>Music Player V2</h1>
		</header>
		<!--Nav-->
		<nav>
		
		</nav>
		<!--Main-->
		<main>
			<div id="deviceready" class="blink">
			
				<p class="event listening">SYSTEM MALFUNCTION</p>
				<p class="event received">SYSTEM MALFUNCTION</p>
			</div>
			<!--Music note picture-->
			<div>
				<img class="note" src="img/note.png" alt="Music note">
			</div>
			<!--Now playing-->
			<div>
				<label class="label" for="playing" >Now Playing: </label>
				<input type="text" class="playing" id="playing" name="bagpipes" value="Bag Pipes" disabled ><br>
			</div>
			<!--Music directory-->
			<!--Had to set the table up this weird way to get it to scroll-->
			<div>
				<table id="table1" >
				  <tr>
					<td>
					   <table id="table2" >
						 <tr >
							<th>Music List</th>
						 </tr>
					   </table>
					</td>
				  </tr>
				  <tr>
					<td>
					   <div id="tablestyle" >
						 <table id="table3" >
						   <tr>
							 <td id="bagpipes" >Bag Pipes</td>
						   </tr>
						   <tr>
							 <td id="parade">Parade</td>
						   </tr>
						   <tr>
							 <td id="jig">Jig</td>
						   </tr>
						   <tr>
							 <td id="marimba" >Marimba</td>
						   </tr>
						   <tr>
							 <td id="merengue" >Merengue</td>
						   </tr>
						   <tr>
							 <td id="man" >The Man Who Sold The World</td>
						   </tr>
						   <tr>
							 <td id="never" >Never Gonna Give You Up</td>
						   </tr>
						 </table>  
					   </div>
					</td>
				  </tr>
				</table>
			</div>
				<!--media buttons-->
				<div>
					<button class="button" id = "playAudio">PLAY</button>
					<button class="button" id = "pauseAudio">PAUSE</button>
					<button class="button" id = "stopAudio">STOP</button><br>
					<p class="volumetag" >Volume</p>
					<input type="range" class="slider" id="vol" name="points" min="0" max="10" value="5"><br>
				</div>
		</main>
		<!--Footer-->
		<footer>
		</footer>
	</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
