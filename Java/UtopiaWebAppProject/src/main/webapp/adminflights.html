<html>
    <head>
        <title>ADMIN FLIGHTS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="utopia.css" >
        <meta name="description" content="A admin web page">
        <meta name="author" content="Damian Zylski">
        <meta name = "revised" content = "Shinra, 4/01/2021" />
    </head>
    <body>
        <div id="wrapper" >
            <header>
                <h1>Administrator Control Panel</h1>
            </header>
            <nav>
                <a href="index.html" ><button>Home</button></a>
            </nav>
        <main>
            <section>
                <br>
                <fieldset>
                    <legend>Please choose an administrator option for Flights:</legend>
                    <br>
					<!--FLIGHT-->
					<div class="pad" >
					<h2>ADD FLIGHTS</h2>
					<a href="adminaddflight.html" ><button>Add Flights</button></a>
					</div>
					
					<form action="AdminFlightServlet" method="post" >
					<input type="hidden" id="custId" name="action" value="updateFlights">
					<h2>UPDATE FLIGHTS</h2>
					<input type="submit" value="Update Flights" name="updateFlights" tabindex="2" > 
					</form>
					
					<form action="AdminFlightServlet" method="post" >
					<input type="hidden" id="custId" name="action" value="deleteFlights">
					<h2>DELETE FLIGHTS</h2>
					<input type="submit" value="Delete Flights" name="deleteFlights" tabindex="3" > 
					</form>
					
					<form action="AdminFlightServlet" method="post" >
					<input type="hidden" id="custId" name="action" value="readFlights">
					<h2>DISPLAY FLIGHTS</h2>
					<input type="submit" value="Read Flights" name="readFlights" tabindex="4" >
					</form>
					<br>
					<h3>Return to previous screen</h3>
					<a href="adminlanding.html" ><button>Return</button></a>
                    <br>
                    <br>
                </fieldset>
            </section>
		</main>
